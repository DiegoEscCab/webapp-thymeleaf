<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${userProfile}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>

<span th:text="${user.firstName}"></span>
<span th:text="${user.lastName}"></span>
<br>
<span th:if="${user.email}" th:text="${user.email}"></span>
<span th:if="${user.email == null}">User doesn't have email</span>
</body>
</html>
